<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech2etc Ecommerce Tutorial</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <style>
            li::after {
              content: " →";
              color: #3498db;
            }
            blockquote::before {
      content: "“";
      color: #e74c3c; /* Red color for the opening quote */
    }

    blockquote::after {
      content: "”";
      color: green; /* Red color for the closing quote */
    }
          </style>
    </head>

    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>


          <blockquote>
            This is a quoted text.
          </blockquote>
        <script src="script.js"></script>
    </body>

</html>
